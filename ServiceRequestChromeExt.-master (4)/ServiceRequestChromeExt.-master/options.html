<!DOCTYPE html>
<html>
  <head>
    <title>Raised Request</title>
    <link rel="stylesheet" type="text/css" href="Styling/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
  <body>
    <div class="banner">
      <img class="logo" src="Walmart.svg" alt="walmart logo">
    </div>
    <div class="formBody">
    <h3>RAISED REQUEST</h3>
      <form id="form">
        <h4 class="title">APPLICATION NAME:</h4> <input type="text" class="textField" id="applicationName"> <br>
        <h4 class="title">ISSUE:</h4><textarea id="issueDescription" class="textField" cols="40" rows="5"></textarea>
      </form>
      <div class="response">
          <img id="target" src="Walmart128.png" height="200">
      </div>
      <div class="status">
        <h1 id="sendInfo">Ticket Status:</h1>
      </div>
      <button type='submit' value='Submit' id='optionsSubmit'>Submit</button>
    </div>
    <script src="options.js"></script>
  </body>

</html>
